

            <form action="" class="mt-5 p-5"  [formGroup]="updateForm">
              <h5 class="text-primary fs-5 mb-4">Per month no of working days : 26</h5>
               <div class="card shadow border-0 mb-5">
                <div class="card-header">
                <div class="row">
                  <div class="col">
                    <label for="monthpicker" style="display: block; margin-bottom: 10px;" class="text-dark fs-5">Month Picker</label>
                    <p-calendar [(ngModel)]="date9" view="month" dateFormat="mm/yy" [readonlyInput]="true" inputId="monthpicker"></p-calendar>
                  </div>
                  <div class="col mt-0">
                    <label for="salary" class="form-label">Actual Day</label>
                    <input
                      type="number" class="form-control" placeholder="Actual Day" formControlName="actualDay" (change)="noOfWorkingDays" [(ngModel)]="noOfWorkingDays" readonly/>

                  </div>
                  <div class="col mt-0">
                    <label for="salary" class="form-label">Leave Day</label>
                    <input type="number" class="form-control" placeholder=" Leave Day" formControlName="leaveDay" (change)="leave()" [(ngModel)]="leaveDays" />
                  </div>
                </div>
                </div>
              </div>

  </form>
