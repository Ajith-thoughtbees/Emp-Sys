<p-table [value]="payrolls" [paginator]="true" [rows]="5" [responsive]="true">
 <ng-template pTemplate="header">
  <tr>
      <th pSortableColumn="employeeName">Employee Name <p-sortIcon field="employeeName"></p-sortIcon></th>
      <th pSortableColumn="basic">Basic <p-sortIcon field="basic"></p-sortIcon></th>
      <th pSortableColumn="houseRentAllowance">House Rent Allowance<p-sortIcon field="houseRentAllowance"></p-sortIcon>  </th>
      <th pSortableColumn="mealAllowance">Meal Allowance<p-sortIcon field="mealAllowance"></p-sortIcon> </th>
      <th pSortableColumn="total">Total<p-sortIcon field="total"></p-sortIcon></th>
      <th style="width:4em"></th>
  </tr>
</ng-template>
 <ng-template pTemplate="body" let-payroll>
  <tr>
      <td>{{payroll.employeeName}}</td>
      <td>{{payroll.basic}}</td>
      <td>{{payroll.houseRentAllowance}}</td>
      <td>{{payroll.mealAllowance}}</td>
      <td>{{payroll.total}}</td>
      <td>
          <button type="button" pButton icon="pi pi-search"></button>
      </td>
  </tr>
</ng-template>
</p-table>
