<!-- modal -->

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title text-primary fw-bold fs-5" id="exampleModalLabel">Request For Leave</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">

      <form  >

        <div class="row mt-5">
          <div class="col">
            <input type="text" class="form-control" placeholder="Leave Reason" formControlName="leaveType">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Leave Type" formControlName="leaveReason">
          </div>
        </div>


        <div class="row mt-3">
          <div class="col">
            <label for="datepicker" class="form-label">Date From</label>
            <input type="date" class="form-control" id="datepicker" placeholder="Date" formControlName="dateFrom">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="datepicker" class="form-label">Date To</label>
            <input type="date" class="form-control" id="datepicker2" placeholder="Date" formControlName="dateTo">
          </div>
        </div>



      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Insert</button>
    </div>
  </div>
  </div>
  </div>


  <!-- Accepted -->

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating">
          <textarea class="form-control w-50 p-3" placeholder="Comment" id="floatingTextarea"></textarea>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Accepted</button>
      </div>
    </div>
  </div>
</div>
